<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">
        <div id="display"></div>
        <div class="keyboard">
          <div class="key-row">
            <div id="ac" class="calc-btn calc-fn teal">AC</div>
            <div id="/" class="calc-btn operator teal">&#247;</div>
            <div id="*" class="calc-btn operator teal">&#215;</div>
            <div id="ce" class="calc-btn calc-fn teal">CE</div>

          </div>

          <div class="key-row">
            <div id="7" class="calc-btn num">7</div>
            <div id="8" class="calc-btn num">8</div>
            <div id="9" class="calc-btn num">9</div>
            <div id="-" class="calc-btn operator teal">&#8722;</div>
          </div>

          <div class="key-row">
            <div id="4" class="calc-btn num">4</div>
            <div id="5" class="calc-btn num">5</div>
            <div id="6" class="calc-btn num">6</div>
            <div id="+" class="calc-btn operator teal">&#x2b;</div>
          </div>

          <div class="key-row">
            <div id="1" class="calc-btn num">1</div>
            <div id="2" class="calc-btn num">2</div>
            <div id="3" class="calc-btn num">3</div>
            <div id="%" class="calc-btn operator teal">&#37;</div>
          </div>

          <div class="key-row last-row">
            <div id="0" class="calc-btn num">0</div>
            <div id="." class="calc-btn operator">.</div>
            <div class="calc-btn fill-btn"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
            <div id="=" class="calc-btn calc-fn teal eq">&#61;</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
